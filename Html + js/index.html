<!DOCUMENT HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Переводчик</title>
    <link rel="shortcut icon" href="images/translate.ico" type="image/x-ico">    
    <link rel="stylesheet" href="style.css">
    <script text=javascript src="scripts.js"></script>
</head>
<body>
    <div class="content">
        <div class="content__header">
            <h1>Переводчик</h1>
        </div>
        <div class="content__body">
            <div class="translate-field">
                <div class="translate translate-from" >
                    <span id="clear-initial-text" title="Очистить"></span>
                    <span class="select-language" id="selected-language-from" title="Язык исходного текста"></span>
                    <textarea placeholder="Введите текст" maxlength=10000 wrap="soft|hard" rows=10 id='initial-text'></textarea>
                </div>
            </div>
            <div id='reverse-languages' title="Переключить языки"></div>
            <div class="translate-field">
                <div class="translate translate-to" >
                    <span class="select-language" id="selected-language-to" title="Язык перевода"></span>
                    <textarea readonly=true wrap="soft|hard" rows=10 id='translating-text'></textarea>
                </div>
                <div class="translate-button-container">
                    <input type="button" id='translate-button' value="Перевести"/>
                </div>     
            </div>
            <div class="choose-language-panel" id='languages-panel'></div>
        </div>
    </div>
</body>
</html>
